# Flutter pubspec.yaml テンプレート（推奨構成）
# 2026年2月時点の推奨バージョン

name: my_app
description: "A Flutter application"
version: 1.0.0+1

publish_to: "none"

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  # Material Design
  cupertino_icons: ^1.0.8

  # 状態管理（Riverpod 3.0）
  flutter_riverpod: ^2.5.0
  riverpod_annotation: ^2.3.0

  # イミュータブルモデル
  freezed_annotation: ^2.4.0
  json_annotation: ^4.9.0

  # ネットワーク
  dio: ^5.4.0
  retrofit: ^4.1.0

  # ローカルストレージ
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.0

  # ナビゲーション
  go_router: ^13.0.0

  # その他ユーティリティ
  intl: ^0.19.0
  logger: ^2.0.0
  url_launcher: ^6.2.0
  package_info_plus: ^5.0.0
  connectivity_plus: ^5.0.0

  # UI
  cached_network_image: ^3.3.0
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0

  # 生体認証（オプション）
  # local_auth: ^2.2.0

  # Firebase（オプション）
  # firebase_core: ^2.27.0
  # firebase_crashlytics: ^3.4.0
  # firebase_analytics: ^10.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  # コード生成
  build_runner: ^2.4.0
  riverpod_generator: ^2.4.0
  freezed: ^2.5.0
  json_serializable: ^6.7.0
  retrofit_generator: ^8.1.0

  # テスト
  mocktail: ^1.0.0
  # golden_toolkit: ^0.15.0  # Goldenテスト

  # Lint
  flutter_lints: ^3.0.0

  # その他開発ツール
  # flutter_gen_runner: ^5.4.0  # 画像/フォント生成

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
